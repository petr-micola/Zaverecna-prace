{% load socialaccount %}

<h1>Django Social Auth</h1>

{% if request.user.is_authenticated %}
<p>Signed in as {{ user }}.<p>
<p><a href="{% url 'account_logout' %}">Sign Out</a></p>
{% else %}
<p><a href="{% url 'account_login' %}">Sign In</a>
<p><a href="{% provider_login_url 'github' %}">Sign In Via GitHub</a></p>
<p><a href="{% url 'account_signup' %}">Sign Up</a></p>
{% endif %}
